<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanItt</title>
    <!-- font-awesome fonts link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="full-content">

        <header>
            <h1 class="app-name">PlanItt.</h1>
        </header>
    
        <main>
    
            <div class="left-side-nav">
                <div class="first-set-nav">
                    <div class="nav-heading">
                        <h3>Home</h3>
                    </div>
                    <div class="nav-list">
                        <ul class="nav-list-ul">
                            <li><i class="fa fa-list" aria-hidden="true"></i>Running</li>
                            <li><i class="fa fa-calendar" aria-hidden="true"></i>Calender</li>
                            <li><i class="fa fa-calendar-o" aria-hidden="true"></i>This Week</li>
                            <li><i class="fa fa-star" aria-hidden="true"></i>Starred</li>
                            <li><i class="fa fa-check-square" aria-hidden="true"></i>Completed</li>
                        </ul>
                    </div>
                </div>
                <div class="second-set-nav">
                    <div class="nav-heading">
                        <h3>Projects</h3>
                        <div class="nav-list">
                            <ul class="nav-list-ul">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="to-do-lists-container">
    
            </div>
    
        </main>

    </div>

    <script src="main.js"></script>
</body>
</html>
