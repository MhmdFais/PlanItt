<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanItt</title>
    <!-- font-awesome fonts link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="full-content">

        <header>
            <h1 class="app-name">PlanItt.</h1>
        </header>
    
        <main>
    
            <div class="left-side-nav">
                <div class="first-set-nav">
                    <div class="nav-heading">
                        <h3>Home</h3>
                    </div>
                    <div class="nav-list">
                        <ul class="nav-list-ul nav-list-first">
                            <li><i class="fa fa-list" aria-hidden="true"></i>Running</li>
                            <li><i class="fa fa-calendar" aria-hidden="true"></i>Calender</li>
                            <li><i class="fa fa-calendar-o" aria-hidden="true"></i>This Week</li>
                            <li><i class="fa fa-star" aria-hidden="true"></i>Starred</li>
                            <li><i class="fa fa-check-square" aria-hidden="true"></i>Completed</li>
                        </ul>
                    </div>
                </div>
                <div class="second-set-nav">
                    <div class="nav-heading">
                        <h3>Projects</h3>
                        <div class="nav-list">
                            <ul class="nav-list-ul nav-list-projects">
                                <li class="Coding">Coding</li>
                                <li class="University">University</li>
                            </ul>
                        </div>
                        <div class="add-project-button nav-list-ul">
                            <ul>
                                <li><i class="fa fa-plus" aria-hidden="true"></i></i>Add Project</li>
                            </ul>
                        </div>
                        
                        <!-- Add dialog element -->
                        <div id="new-project-dialog" class="new-project-popup">
                            <dialog id="project-dialog">
                                <form method="dialog">
                                    <div class="user-enter-project-name">
                                        <label for="proj-name" class="proj-name-label">Project Name</label>
                                        <input type="text" id="proj-name" required>
                                    </div>
                                    <div class="popup-btn">
                                        <div class="submit-btn">
                                            <input
                                                type="submit"
                                                id="input-close-save"
                                                value="Save"
                                                class="btn-green"
                                            />
                                        </div>
                                        <div class="cancel-btn">
                                            <input
                                                type="submit"
                                                id="input-close-cancel"
                                                value="Close"
                                                class="btn-red"
                                            />
                                        </div>
                                    </div>
                                </form>
                            </dialog>
                        </div>


                    </div>
                </div>
            </div>
    
            <div class="to-do-lists-container">
                
            </div>

            <div class="add-task-dialog" id="add-task-dialog">
                <dialog id="add-task-dislog-box">
                    <form method="dialog">
                        <div class="user-enter-task-title">
                            <label for="task-title">Title</label>
                            <input type="text" id="task-title">
                        </div>
                        <div class="user-enter-task-detail">
                            <label for="task-detail">Detail</label>
                            <textarea id="task-detail"></textarea>
                        </div>
                        <div class="user-enter-task-date">
                            <label for="task-date">Date</label>
                            <input type="date" id="task-date">
                        </div>
                        <div class="is-stared">
                            <label for="is-stared">Starred</label>
                            <input type="checkbox" id="is-stared">
                        </div>
                        <div class="add-task-popup-btn">
                            <div class="add-task-pop-up-submit">
                                <input
                                    type="submit"
                                    id="input-close-save"
                                    value="Save"
                                    class="btn-green"
                                />
                            </div>
                            <div class="add-task-pop-up-cancel">
                                <input
                                    type="submit"
                                    id="input-close-cancel"
                                    value="Close"
                                    class="btn-red"
                                />
                        </div>
                    </form>
                </dialog>
            </div>
    
        </main>

    </div>

    <script src="main.js"></script>
</body>
</html>
