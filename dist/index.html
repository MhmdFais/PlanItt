<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanItt</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-container">
      <header>
        <h1>Plan.itt</h1>
      </header>
    </div>
    <div class="content-container">
      <div class="navbar-container">
        <div class="first-set-container">
          <ul>
            <li class="nav-item">Running</li>
            <li class="nav-item">Completed</li>
          </ul>
        </div>
        <h2>Projects</h2>
        <div class="second-set-container">
          <ul class="second-set-container-ul">
            <li class="nav-item">University</li>
            <li class="nav-item">School</li>
          </ul>
        </div>
        <div class="add-project-button">
          <button class="add-project-btn">+ Add Project</button>
        </div>
      </div>
      <div class="main-list-container">
        <div class="list-heading-and-button">
          <div class="list-heading"></div>
          <div class="add-task-button">
            <!-- <button class="add-task-btn">+ Add Task</button> -->
          </div>
        </div>
        <div class="tasks-display"></div>
      </div>
    </div>

    <!-- Add Project Pop Up -->

    <dialog class="add-project-pop-up">
      <div class="add-project-pop-up-container">
        <div class="add-project-pop-up-header">
          <h2>Add Project</h2>
        </div>
        <div class="add-project-pop-up-body">
          <form class="add-project-form">
            <label for="project-name">Project Name</label>
            <input
              type="text"
              id="project-name"
              name="project-name"
              placeholder="Enter Project Name"
            />
            <div class="add-proj-pop-btns">
              <div class="pop-add-btn">
                <button>Add</button>
              </div>
              <div class="pop-cancel-btn">
                <button>Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </dialog>
  </body>
  <script src="../src/index.js"></script>
</html>
